<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Our Featured Products</h1>
    </header>

    <main class="product-container">
        <!-- Product Cards -->
        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2019/12/23/01/16/eyeliner-4713577_1280.jpg" alt="Product 1">
            <h2>Eyeshadow </h2>
            <p>R429.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2024/10/01/02/09/cosmetics-9086984_1280.jpg" alt="Product 2">
            <h2>Cream contour pallet </h2>
            <p>R499.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2021/01/06/07/46/lipstick-5893456_1280.jpg" alt="Product 3">
            <h2>Lipstick</h2>
            <p>R279.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/04/50/blush-1292054_1280.jpg" alt="Product 4">
            <h2>Blush</h2>
            <p>R359.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2017/09/13/16/08/cosmetics-2746013_1280.jpg" alt="Product 5">
            <h2>Makeup bundle</h2>
            <p>R569.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2019/01/01/22/50/makeup-3907712_1280.jpg" alt="Product 6">
            <h2>Bronzer</h2>
            <p>R649.99</p>
            <button>Add to Cart</button>
        </div>
    </main>

</body>
</html>
